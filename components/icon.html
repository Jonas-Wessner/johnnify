<!-- An icon can be used inside a span to place it in a circle.
     We can then customize the color of the circle to give the icon a background color.
     The svg can also be used as a standalone icon -->

<span class="icon-container">
  <svg class="icon icon--primary">
    <use xlink:href="../icons/sprite.svg#wordpress"></use>
  </svg>
</span>

<svg class="icon icon--primary">
  <use xlink:href="../icons/sprite.svg#wordpress"></use>
</svg>

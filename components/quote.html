<!-- A quote consists of a quoted text and a media-object
     that holds information about the author and it's organization.
     The image of the media-object is typically the line-svg -->

<blockquote class="quote">
  <p class="quote__text">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus maiores
    odit aliquid eum in atque odio modi voluptatibus dolor inventore.
  </p>
  <footer>
    <div class="media">
      <div class="media__image">
        <svg class="icon icon--primary quote__line">
          <use xlink:href="../icons/sprite.svg#line"></use>
        </svg>
      </div>
      <div class="media__body">
        <h3 class="media__title quote__author">John Smith</h3>
        <p class="quote__organization">ABC Company</p>
      </div>
    </div>
  </footer>
</blockquote>

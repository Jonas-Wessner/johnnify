<!-- A hero component is a block component displayed as a grid with a maximum of 2 columns.
     The first element of the grid consists of a heading, a paragraph and a button.
     The second element is an image -->

<section
  class="container grid grid--cols-2 block block--dark block--skewed-left hero"
>
  <header class="block__header hero__content">
    <h1>Schnübär und Iselmaus</h1>
    <p class="hero__tagline">
      Wer nicht weiß wie man Sushi macht hat Pech gehabt!
    </p>
    <a href="google.com" class="btn btn--accent btn--stretched">Get Started</a>
  </header>
  <picture>
    <source
      type="image/webp"
      srcset="../images/banner.webp 1x, ../images/banner@2x.webp 2x"
    />
    <source
      type="image/webp"
      srcset="../images/banner.png 1x, ../images/banner@2x.png 2x"
    />
    <img class="hero__image" src="../images/banner.png" alt="" />
  </picture>
</section>

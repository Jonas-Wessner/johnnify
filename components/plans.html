<!-- Plans consist of cards with specific elements in them
     their width is by default 100% of their parent.
     Wrap plans in another container and set it's width to
     control the width of the plan-component -->

<div class="plan plan--popular">
  <div class="card card--secondary">
    <header class="card__header">
      <h3 class="plan__name">Name</h3>
      <span class="plan__price">$14</span>
      <span class="plan__billing-cycle">/month</span>
      <span class="badge badge--secondary badge--small">10% Off</span>
      <span class="plan__description">Lorem ipsum dolor sit amet.</span>
    </header>
    <div class="card__body">
      <ul class="list list--tick">
        <li class="list__item">Item 1</li>
        <li class="list__item">Item 2</li>
        <li class="list__item">Item 3</li>
        <li class="list__item">Item 4</li>
      </ul>
      <button class="btn btn--outline btn--block">Buy Now</button>
    </div>
  </div>
</div>

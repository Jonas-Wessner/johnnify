<!-- A feature-component is a hero-component that is semantically
     an article and has an icon above the heading. We apply some different margins to features -->

<article class="block grid grid--cols-2 container hero feature">
  <header class="block__header hero__content feature__content">
    <span class="icon-container">
      <svg class="icon icon--primary">
        <use xlink:href="../icons/sprite.svg#easy"></use>
      </svg>
    </span>
    <h3 class="feature__heading">Super Easy To Use</h3>
    <p class="hero__tagline feature__tagline">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste aperiam rem
      dolorum sunt aspernatur temporibus fugiat quod repudiandae cum qui esse
      corporis quaerat doloribus quasi, voluptate excepturi voluptas cupiditate
      asperiores.
    </p>
    <a class="link-arrow" href="google.com">Get Started</a>
  </header>
  <picture>
    <source
      type="image/webp"
      srcset="../images/easy.webp 1x, ../images/easy@2x.webp 2x"
    />
    <source
      type="image/webp"
      srcset="../images/easy.png 1x, ../images/easy@2x.png 2x"
    />
    <img class="hero__image" src="../images/easy.png" alt="" />
  </picture>
</article>

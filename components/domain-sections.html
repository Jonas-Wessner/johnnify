<!-- The domain-section is is a block-component that also contains
     an input group and a list layed out as a grid. -->

<section class="block domain-section">
  <div class="container">
    <header class="block__header">
      <h2 class="block__heading">Starting at $9 per month</h2>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet, cum?
      </p>
    </header>
    <div class="input-group">
      <input type="text" class="input" placeholder="type domain name" />
      <button class="btn btn--accent">
        <svg class="icon icon--white">
          <use xlink:href="../icons/sprite.svg#search"></use>
        </svg>
        Search
      </button>
    </div>
    <ul class="list domain-section__prices">
      <li>.com $9</li>
      <li><span class="badge badge--secondary">.sg $10</span></li>
      <li>.space $11</li>
      <li>.info $14</li>
      <li>.net $10</li>
      <li>.xyz $10</li>
    </ul>
  </div>
</section>
